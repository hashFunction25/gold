<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Worth Your Weight in Gold</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="jumbotron">
      <h1>Worth Your Weight in Gold</h1>
      <p>
        Enter your weight in pounds and find out how much you're worth in gold!
      </p>
      <p>
        Click <a href="https://www.monex.com/gold-prices/">here</a> to find
        today's gold price!
      </p>
    </div>
    <div class="container">
      <div class="card">
        <form id="gold-calculator">
          <label for="weight">Your Weight (lbs):</label>
          <input type="number" id="weight" name="weight" required />
          <button type="submit">Calculate</button>
        </form>
        <p id="result"></p>
      </div>
    </div>
    <br /><br /><br />
    <div>
      <h3 class="container">"Are you worth your weight in GOLD?"</h3>
    </div>
    <br /><br />
    <footer><p>Created by Matt Karber</p></footer>
    <br />
    <script src="script.js"></script>
  </body>
</html>
